<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINECRAFT 2D</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/320cca572227f02a57aa55f479564218?family=Minecraft" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <div id="landing-page">
        <div>
            <div class="welcome-landing">
                <h1>Welcome to Minecraft 2D</h1>
                <h2>Create your IMAGINATION !</h2>
                <p>Choose your work tools:</p>
                <p>Go and Create Your Vision</p>
                <div class="tools-landing">
                    <div class="pickaxe-landing"></div>
                    <div class="axe-landing"></div>
                    <div class="shovel-landing"></div>
                </div>
            </div>
        </div>
        <button class="start-btn">START</button>
    </div>
    <div class="main">
        <div class="matrix"> </div>
        <div class="menu">
            <h2>TOOLS</h2>
            <div class="tools">
                <div class="pickaxe"></div>
                <div class="axe"></div>
                <div class="shovel"></div>
            </div>
            <h2>INVENTORY</h2>
            <div class="inventory">
                <div class="woodInv"><span>0</span></div>
                <div class="leavesInv"><span>0</span></div>
                <div class="groundInv"><span>0</span></div>
                <div class="diamondInv"><span>0</span></div>
            </div>
            <button class="btn">RESET</button>

        </div>

    </div>



    <script src="minecraft.js"></script>
</body>

</html>
